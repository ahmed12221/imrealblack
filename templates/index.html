<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Banner Section -->
    <section class="banner">
        <div class="container">
            <p id="up-text-banner">
                Welcome to my <strong>- LifeStyle Page -</strong>  
                <span class="highlight-text">if you are here then you are wasting your time (enjoy)</span>
            </p>
        </div>
    </section>

    <!-- Image Banner Section -->
    <section class="image-banner">
        <div class="blurred-bg"></div>
        <img src="{{ url_for('static', filename='pic/232.png') }}" alt="Banner Image">
        <div class="hello-container">
            <div class="hello-text">HELLO</div>
            <div class="description-text">- THIS IS MY LIFE STYLE -</div>
        </div>
    </section>

    <!-- Image Gallery Section -->
    <section class="image-gallery">
        <div class="card gallery-item">
            <a href="{{ url_for('programming') }}">
            <img src="{{ url_for('static', filename='pic/pro.png') }}" class="card-img-top" alt="Programming">
            <div class="card-body">
                <div class="overlay">PROGRAMMING</div>
            </div>
        </div>
        <div class="card gallery-item">
            <a href="{{ url_for('games') }}">
            <img src="{{ url_for('static', filename='pic/play.png') }}" class="card-img-top" alt="Playing Games">
            <div class="card-body">
                <div class="overlay">GAMES</div>
            </div>
        </div>
        <div class="card gallery-item">
            <a href="{{ url_for('sleeping') }}">
            <img src="{{ url_for('static', filename='pic/sleep.png') }}" class="card-img-top" alt="Sleeping">
            <div class="card-body">
                <div class="overlay">SLEEP</div>
            </div>
            </a>
        </div>
        
    </section>

    <!-- Footer Section -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; جميع الحقوق محفوظة لـ شات جي بي تي </p>
        <div class="social-links">
            <a href="https://instagram.com/cristiano" target="_blank">Instagram</a>
        </div>
        <p>For inquiries, contact us at <a href="mailto:info@yourdomain.com">Dontfkncontactus@gmail.com</a></p>
    </div>
</footer>
<!-- Contact Section -->
<section class="contact">
    <div class="container">
        <h2>اتصل بنا</h2>
        <form action="/contact" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        
    </div>
</section>


    <!-- Scroll to Top Button -->
    <a href="#" class="scroll-to-top" id="scrollToTopBtn">↑</a>



    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
